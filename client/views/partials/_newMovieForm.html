<template name="newMovieForm">
	{{#donutModal modalOptions}}
		<div class="wrapper">
			<form name="new-movie-form" class="new-movie-form">
				<div class="form-control">
					<input type="text" name="movie-title" placeholder="Movie Title" class="field">
				</div>

				<div class="form-control submit-control">
					<input type="submit" class="submit-btn btn" value="Create">
				</div>
			</form>
		</div>
	{{/donutModal}}
</template>
