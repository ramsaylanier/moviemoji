<template name="lobby">
	{{#page pageOptions}}
		<div class="wrapper">
			<button class="btn center-btn primary-btn pink-btn modal-trigger" data-modal="newMovieForm">Create New Moviemoji</button>

			{{#if Template.subscriptionsReady}}	
				{{> userMoviemojiList publicMovies}}
				<button class="show-more-btn hidde-item"></button>
			{{else}}
				{{> loading}}
			{{/if}}
		</div>
	{{/page}}
</template>
