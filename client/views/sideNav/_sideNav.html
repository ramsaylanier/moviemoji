<template name="sideNav">
	{{#donutShelf side="right" classes="app-menu"}}
		<div class="menu-header">
			
		</div>

		<ul class="menu-items">
			{{#if currentUser}}
				<li class="menu-item menu-item__logout">
					<a href="#" class="white logout-link">Logout</a>
				</li>
			{{/if}}
			{{#each menuItems}}
				<li class="menu-item menu-item__{{this.name}}">
					<a href="{{this.url}}" class="white transition-link">{{this.name}}</a>
					{{#if this.description}}
					<p class="menu-description">{{this.description}}</p>
					{{/if}}
				</li>
			{{/each}}
		</ul>


	{{/donutShelf}}
</template>
